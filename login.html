<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg in</title>
    <link rel="stylesheet" href="/survey.css" />
  </head>
  <body>
    <div class="survey-container">
      <div class="survey">
        <label for="name">Name</label>
        <input
          required
          type="text"
          id="name"
          class="survey-info"
          placeholder="Input your name" />
      </div>
      <div class="survey">
        <label for="password">Password</label>
        <input
          required
          class="survey-info"
          type="password"
          id="password"
          placeholder="Type password" />
      </div>
      <button class="regbtn">Sign Inn</button>
      <a class="link" href="/survey.html">Go to register</a>
    </div>
  </body>
</html>
